<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>samugh team hud</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: transparent;
            overflow: hidden;
        }
        #teamlerCount {
            position: fixed;
            bottom: 89.9vh;
            left: 0.06vw;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.8vw;
            z-index: 9999;
            pointer-events: none;
        }
        .icon {
            width: 24px;
            height: 24px;
            margin-right: 1px;
        }
    </style>
</head>
<body>
    <div id="teamlerCount">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        <span id="teamlerText">Teamler online: 0</span>
    </div>

    <script>
        window.addEventListener('message', function(event) {
            if (event.data.type === 'update') {
                document.getElementById('teamlerText').textContent = 'Teamler online: ' + event.data.count;
            }
        });
    </script>
</body>
</html>
